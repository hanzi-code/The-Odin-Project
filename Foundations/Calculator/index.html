<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="./CSS/styles.css">
    <script src="./JS/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div>
            <input type="text" id="inputField" class="inputHere">
        </div>

        <div class="buttons-container">
            <div class="numbers">
                <button id="one" class="number">1</button>
                <button id="two" class="number">2</button>
                <button id="backspace" class="deleteBtn"><-</button>
                <button id="three" class="number">3</button>
                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>
                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</button>
                <button id="nine" class="number">9</button>
                <button id="zero" class="number">0</button>
                <button id="point" class="point">.</button>
            </div>

            <div class="operations">
                <button id="allClear" class="allClear">AC</button>
                <button id="add" class="operation">+</button>
                <button id="sub" class="operation">-</button>
                <button id="div" class="operation">รท</button>
                <button id="equal" class="operation">=</button>
                <button id="multi" class="operation">x</button>
            </div>
        </div>
    </div>
</body>
</html>
